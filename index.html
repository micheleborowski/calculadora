<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Calculadora </title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header></header>
        <div class="main">
            <form action="" name="Calculadora">
                <input type="text" class="text1 textMain" name="text1" disabled>
                <input type="text" class="text2 textMain" name="text2" value="C" onclick="location.reload()"><br>
                
                <input type="button" class="numMain" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="numMain" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="numMain" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="numAdd" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

                <input type="button" class="numMain" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="numMain" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="numMain" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="numSub" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

                <input type="button" class="numMain" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="numMain" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="numMain" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="numMult" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"><br>

                <input type="button" class="numMain" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="numMain" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button" class="numEql" name="eqlbtn" value="=" onclick="text1.value = eval(text1.value)">
                <input type="button" class="numDiv" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>
            </form>
        </div>
        <footer>Michele Ramos</footer>
    </body>
</html>
